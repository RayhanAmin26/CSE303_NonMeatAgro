<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Storage Locations</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
  />
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">
    <h2 class="mb-4">üìç Storage Locations Management</h2>

    <!-- Storage Location Entry Form -->
    <form class="row g-3" id="storageForm">
      <div class="col-md-6">
        <label for="locationName" class="form-label">Location Name</label>
        <input
          type="text"
          class="form-control"
          id="locationName"
          placeholder="e.g. Cold Room 1"
          required
        />
      </div>
      <div class="col-md-6">
        <label for="locationType" class="form-label">Location Type</label>
        <select class="form-select" id="locationType" required>
          <option value="" disabled selected>Select Type</option>
          <option>Cold Storage</option>
          <option>Dry Storage</option>
          <option>Warehouse</option>
          <option>Open Yard</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-12">
        <label for="locationDescription" class="form-label">Description (Optional)</label>
        <textarea
          class="form-control"
          id="locationDescription"
          rows="2"
          placeholder="Additional details about this location"
        ></textarea>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Add Storage Location</button>
      </div>
    </form>

    <!-- Storage Locations Table -->
    <div class="mt-5">
      <h5>üìã Current Storage Locations</h5>
      <table class="table table-bordered mt-3" id="storageTable">
        <thead class="table-info">
          <tr>
            <th>Location Name</th>
            <th>Type</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Cold Room 1</td>
            <td>Cold Storage</td>
            <td>Used for storing vegetables at low temperature</td>
          </tr>
          <tr>
            <td>Dry Storage</td>
            <td>Dry Storage</td>
            <td>Storage for fruits and herbs in dry conditions</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back link -->
    <a href="index.html" class="btn btn-outline-primary mt-4">
      ‚¨Ö Back to Dashboard
    </a>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
