<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">
    <h2 class="mb-4">ðŸŒ¾ Crop Tracker</h2>

    <!-- Crop Entry Form -->
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Crop Name</label>
        <input type="text" class="form-control" placeholder="e.g. Cabbage">
      </div>
      <div class="col-md-4">
        <label class="form-label">Sowing Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Expected Harvest</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Add Crop</button>
      </div>
    </form>

    <!-- Crop Status Table -->
    <div class="mt-5">
      <h5>ðŸ§¾ Ongoing Crops</h5>
      <table class="table table-bordered mt-3">
        <thead class="table-success">
          <tr>
            <th>Crop</th>
            <th>Sowing Date</th>
            <th>Expected Harvest</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tomato</td>
            <td>2025-06-15</td>
            <td>2025-08-20</td>
            <td>Growing</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back link -->
    <a href="index.html" class="btn btn-outline-primary mt-4">
      â¬… Back to Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
