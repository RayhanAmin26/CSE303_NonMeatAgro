<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Seed Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">

    <!-- Form to add new seed info -->
    <form class="row g-3">

        <input type="text" class="form-control" placeholder="e.g. Tomato">
      </div>
      <div class="col-md-4">
        <label class="form-label">Sowing Date</label>

      </div>
      <div class="col-md-4">
        <label class="form-label">Supplier</label>
        <input type="text" class="form-control" placeholder="e.g. GreenField Ltd">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Save Info</button>
      </div>
    </form>

    <!-- Seed list table -->
    <div class="mt-5">
      <h5>ðŸŒ¾ Existing Seed Records</h5>

            <th>Supplier</th>

        </thead>
        <tbody>
          <tr>
            <td>Tomato</td>

        </tbody>
      </table>

</html>
