<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">
    <h2 class="mb-4">ðŸ“¦ Inventory Overview</h2>

    <!-- Inventory Entry Form -->
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="e.g. Bitter Gourd">
      </div>
      <div class="col-md-4">
        <label class="form-label">Category</label>
        <select class="form-select">
          <option>Vegetable</option>
          <option>Fruit</option>
          <option>Herb</option>
          <option>Other</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Quantity (kg)</label>
        <input type="number" class="form-control" placeholder="e.g. 100">
      </div>
      <div class="col-md-6">
        <label class="form-label">Storage Location</label>
        <input type="text" class="form-control" placeholder="e.g. Cold Room 2">
      </div>
      <div class="col-md-6">
        <label class="form-label">Stock Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Add to Inventory</button>
      </div>
    </form>

    <!-- Inventory Table -->
    <div class="mt-5">
      <h5>ðŸ“‹ Current Inventory</h5>
      <table class="table table-bordered mt-3">
        <thead class="table-info">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Location</th>
            <th>Stock Date</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tomato</td>
            <td>Vegetable</td>
            <td>200</td>
            <td>Cold Room 1</td>
            <td>2025-07-20</td>
          </tr>
          <tr>
            <td>Banana</td>
            <td>Fruit</td>
            <td>120</td>
            <td>Dry Storage</td>
            <td>2025-07-18</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back link -->
    <a href="index.html" class="btn btn-outline-primary mt-4">
      â¬… Back to Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
