<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Distribution & Supply</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">
    <h2 class="mb-4">ðŸšš Distribution & Supply</h2>

    <!-- Distribution Entry Form -->
    <form class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="e.g. Pumpkin">
      </div>
      <div class="col-md-4">
        <label class="form-label">Quantity (kg)</label>
        <input type="number" class="form-control" placeholder="e.g. 200">
      </div>
      <div class="col-md-4">
        <label class="form-label">Destination</label>
        <input type="text" class="form-control" placeholder="e.g. Dhaka Market">
      </div>
      <div class="col-md-6">
        <label class="form-label">Transport Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Distributor Name</label>
        <input type="text" class="form-control" placeholder="e.g. AgroLink Ltd">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Add Distribution</button>
      </div>
    </form>

    <!-- Distribution Table -->
    <div class="mt-5">
      <h5>ðŸ“¦ Distribution Records</h5>
      <table class="table table-bordered mt-3">
        <thead class="table-success">
          <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Destination</th>
            <th>Transport Date</th>
            <th>Distributor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tomato</td>
            <td>150</td>
            <td>Dhaka Central</td>
            <td>2025-07-22</td>
            <td>AgroLink Ltd</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back link -->
    <a href="index.html" class="btn btn-outline-primary mt-4">
      â¬… Back to Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
