<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expiry & Rotation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="p-4" style="background-color: #f4f9f4;">
  <div class="container">
    <h2 class="mb-4">‚è≥ Expiry & FIFO/FEFO Management</h2>

    <!-- Entry Form -->
    <form class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" placeholder="e.g. Cucumber">
      </div>
      <div class="col-md-3">
        <label class="form-label">Batch Number</label>
        <input type="text" class="form-control" placeholder="e.g. B1234">
      </div>
      <div class="col-md-3">
        <label class="form-label">Entry Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-3">
        <label class="form-label">Expiry Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success mt-2">Add Record</button>
      </div>
    </form>

    <!-- Expiry Table -->
    <div class="mt-5">
      <h5>üìã Batch Expiry Records</h5>
      <table class="table table-bordered mt-3">
        <thead class="table-danger">
          <tr>
            <th>Product</th>
            <th>Batch #</th>
            <th>Entry Date</th>
            <th>Expiry Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Spinach</td>
            <td>B987</td>
            <td>2025-07-10</td>
            <td>2025-07-25</td>
            <td><span class="badge bg-warning text-dark">Expiring Soon</span></td>
          </tr>
          <tr>
            <td>Carrot</td>
            <td>B654</td>
            <td>2025-07-01</td>
            <td>2025-07-20</td>
            <td><span class="badge bg-danger">Expired</span></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Back link -->
    <a href="index.html" class="btn btn-outline-primary mt-4">
      ‚¨Ö Back to Dashboard
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
